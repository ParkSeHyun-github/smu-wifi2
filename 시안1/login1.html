<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />  
  </head>
  
  <body>
    <div class = "login-wrapper">
        <img src="상명대로고1.jpg" alt="상명대학교 로고">
        &nbsp;  <!--한칸 띄우기 -->
      
        <h2>SMU wifi login</h2>
          <form method = "post" action = "서버의 url" id ="login-form">
          <input type = "text" name = "userName" placeholder ="아이디">
          <input type = "password" name ="userPassword" placeholder = "비밀번호">

          <!--아이디 비밀번호 저장 체크-->
          <label for ="remember-check">
          <input type ="checkbox" id="remember-check"> 로그인 정보 저장</label>
          <label for ="student-teacher-check">
        
         <!-- 칸 조정 -->
          &nbsp; 

          <!-- id 저장, 학교, 외부인 칸 띄우기 적용-->
          &nbsp; 
          
          <!--학생 교직원 체크 -->
          <input name = "box" type ="checkbox" id="student-teacher-check" value = "1" onclick = "NoMultiChk(this)"> 학생,교직원</label>
          <label for ="student-teacher-mode">  
            
          &nbsp; 

          <!-- 외부인 체크 -->
          <input name = "box" type ="checkbox" id="others-check" value = "2" onclick = "NoMultiChk(this)"/> 외부인</label>
          
          <!--한칸 띄우기 -->
          &nbsp;  
          
          <input type = "submit" value="Login">  
    </div>
  </body>
  <script src ="script.js"></script>  <!--js 적용 -->
</html>
