<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <script src="../lib/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="login-form">
        <h1>Smu wifi login</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>

            <!--줄바꿈-->
            <br>
            <div class = "checkbox-area">
                  <!--학생 교직원 체크 -->
                  <input name = "box" type ="checkbox" id="student-teacher-check" value = "1" onclick = "NoMultiChk(this)"> 학생,교직원</label>
                  <label for ="student-teacher-mode"> &nbsp; &nbsp;              
                  <!-- 외부인 체크 -->
                  <input name = "box" type ="checkbox" id="others-check" value = "2" onclick = "NoMultiChk(this)"/> 외부인</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">LOGIN</button>
                
            </div>
        </form>
        <div class="caption">
            <a href="">Forgot Password?</a>
            <a href="">회원가입</a>
        </div>
    </section>
